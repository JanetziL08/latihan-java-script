<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid black;
            padding: 20px;
            margin: 10px 0;
            width: 400px;
            background-color: white;
            text-align: left;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .hidden {
            display: none; /* Gunakan class ini untuk menyembunyikan elemen */
        }
        .input-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 60%;
            padding: 5px;
            border: 1px solid black;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #526880;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #526880;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Forum Input</h2>
    <div class="container" id="formContainer">
        <div class="input-box">
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Masukkan Nama">
        </div>
        <div class="input-box">
            <label for="jumlahPilihan">Jumlah Pilihan:</label>
            <input type="number" id="jumlahPilihan" placeholder="Masukkan Jumlah Pilihan">
        </div>
        <button id="generateButton">OK</button>
    </div>
    
    <div id="pilihanContainer" class="container hidden"></div>
    <div id="selectionContainer" class="container hidden"></div>
    <div id="resultContainer" class="container hidden" style="font-weight: bold;"></div>
</body>
</html>
